<div class="center-block col-md-4" style="float:none;text-align: center;">
    <h2>Registration window:</h2>
    <form action="/registration" method="post" style="width: 100%;">
        {% if registrationError %}
        <p style="color: red;">{{ registrationError }}</p>
        {% endif %}
        {% if registrationSuccess %}
        <p style="color: green;">{{ registrationSuccess }}</p>
        {% endif %}
        <input type="text" name="firstname" class="form-control input-group" placeholder="First Name">
        <br>
        <input type="text" name="lastname" class="form-control input-group" placeholder="Last Name">
        <br>
        <input type="number" name="age" class="form-control input-group" placeholder="Age">
        <br>
        <input type="text" name="nickname" class="form-control input-group" placeholder="Nickname" required>
        <br>
        <input type="password" name="password" class="form-control input-group" placeholder="Password" required>
        <br>
        <input class="btn btn-primary" type="submit" value="Do it" style="width: 100%;">
    </form>

</div>
